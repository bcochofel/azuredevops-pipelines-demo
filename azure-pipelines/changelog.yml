parameters:
  - name: debug
    type: boolean
    default: false

  - name: pool
    type: object
    default:
      vmImage: ubuntu-18.04

trigger:
  branches:
    include:
      - main
      - master
  paths:
    exclude:
      - CHANGELOG.md
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: bcochofel/azuredevops-pipeline-templates
      endpoint: GitHubConnection

stages:
  - stage: precommit
    jobs:
      - template: azure-pipelines/changelog.yml@templates
        parameters:
          pool: ${{ parameters.pool }}
          debug: ${{ parameters.debug }}
